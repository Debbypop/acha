<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acha Global Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <div class="left-section">
      <img src="/images/handshake.png" alt="Handshake" />
    </div>
    <div class="right-section">
      <h1>Contact US</h1>
      <div class="contact-info">
        <div class="contact-block">
          <p class="label">Phone</p>
          <p class="contact font-nf">+234-81-121-307-32</p>
        </div>
        <div class="contact-block">
          <p class="label">Email</p>
          <p class="Email">xxx.<span class="font-nf">@</span>achaglobal.com</p>
        </div>
      </div>
      <button class="cta-button" id="contactButton">CONTACT US TO REQUEST A CONSULTATION</button>
    </div>
  </div>

  <!-- Hidden Contact Form -->
  <div class="contact-form-container">
    <h1>Contact Us</h1>

     <!-- Success Message -->
    <div id="successMessage" class="success-message" style="display: none;">
      <p>Your message has been successfully submitted. Thank you!</p>
    </div>
    
    <form action="mailto:deborahpopoola337@gmail.com" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>

  <!-- Link to external JS file -->
  <script src="/script/script.js"></script>
</body>
</html>
